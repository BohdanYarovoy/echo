<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/styles/register_style.css">
</head>
<body>
    <div id="register" class="main-reg">
        <div class="head">
            <h2>Sign up</h2>
        </div>
        <div class="form-content">
            <input id="username" type="text" placeholder="Enter username...">
            <input id="email" type="email" placeholder="Enter your email...">
            <input id="phone" type="tel" placeholder="Enter your phone...">
            <input id="password" type="password" placeholder="Enter password...">
            <input id="confirm" type="password" placeholder="Confirm password...">
            <p class="error hide">Passwords don't match</p>
            <button class="signup">Sign up</button>
            <h4>Do you have an account? <span>Log in</span></h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
